<head>

    <title>SPP - Login</title>

    {% load static %}

<body>

    <div class="login-box" id="login">
        <img src='{% static "img/logo_betech.png" %}' class="avatar" alt="Avatar Image">
        <h1>Ingresar</h1>

        {% block content %}
            <form method="post">
                {% csrf_token %}
                <div class="rut_form">{{form.rut_body}} - {{form.rut_dv}}<div>

                <input type="submit" value="Ingresar">

        {% endblock %}
    </div>
