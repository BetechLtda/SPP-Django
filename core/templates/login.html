<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>SPP - Login</title>
    {% load static %}
    {% include "partials/resources.html" %}
    <script defer src="{% static "js/bloqueaTeclas.js" %}"></script>
    <link rel="icon" href="{% static 'img/logo_betech.png' %}">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>
    <div class="login-box" id="login">
        <img src='{% static "img/logo_betech.png" %}' class="avatar" alt="Avatar Image">
        <h1>Ingresar</h1>
        {% block content %}
            <form method="post">
                {% csrf_token %}
                <div class='rut-input'> 
                    <div class='input-login rut-body' placeholder='RUT Cliente'>{{form.rut_body}}</div>
                    <span>-</span>
                    <div class='input-login rut-dv'>{{form.rut_dv}}</div>
                </div>
                <div> {{form.password}} </div>
                {% if error_message %}
                    <div class="error-message">{{ error_message }}</div>
                {% endif %}
                <input type="submit" value="Ingresar">
                {% include "partials/footer.html" %}
            </form>
        {% endblock %}
    </div>
</body>
</html>
