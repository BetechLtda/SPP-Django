<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% include "partials/resources.html" %}
    <link rel="icon" href="{% static 'img\logo_betech.png' %}">
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
    <link href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles\styles.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPP - Home</title>
</head>
<body>
    {% include "partials/header.html" %}
    <div class="carga">
        <label class="label-carga-masiva" for="carga-masiva">Carga Masiva
            <input class="btn-select-file" id="carga-masiva" type="file">
        </label>
        <label class="label-carga-individual" for="carga-individual">Carga Individual
            <script>
                $('.label-carga-individual').click(function() {
                    window.location.href = "/pedido/";
                });
            </script>
        </label>        
    </div>

    <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: {{ progress }}%;" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100">{{ progress }}%</div>
    </div>
    <div class="gantt-container">
        <div class="gantt-here" id="gantt_here"></div>
        <script>
            gantt.init("gantt_here");
            gantt.parse({
            data:[
                {id:1, text:"Pedido #1", start_date:"25-01-2023", duration:2, color:'red'
                    },
                {id:2, text:"Pedido #2", start_date:"26-01-2023", duration:2, color:'orange'
                    },
                {id:3, text:"Pedido #3", start_date:"27-01-2023", duration:2, color:'yellow'
                    },
                {id:4, text:"Pedido #4", start_date:"28-01-2023", duration:2, color:'green'
                    },
                {id:5, text:"Pedido #5", start_date:"29-01-2023", duration:2, color:'blue'
                    },
                {id:6, text:"Pedido #6", start_date:"30-01-2023", duration:2, color:'purple'
                    },
                {id:7, text:"Pedido #7", start_date:"31-01-2023", duration:2, color:'pink'
                    }
                ]
            });
        </script>
    </div>
</body>
</html>
