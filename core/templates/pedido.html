<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% include "partials/resources.html" %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPP - Carga Individual</title>

    {% load static %}
    <link rel="icon" href="{% static 'img/logo_betech.png' %}">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <script src="{% static "js/agregaProducto.js" %}"></script>
</head>

<body>
  {% include "partials/header.html" %}

  <h1 class="h1-carga-individual">Carga Individual Pedidos</h1>
  <div class="pedidoform">
    {% block content %}
      <h1>Crear Pedido</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ detalles.as_table }}
        <button type="submit">Guardar</button>
      </form>
    {% endblock %}
  </div>
