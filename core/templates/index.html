<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPP - Login</title>

    {% load static %}
    <link rel="icon" href="{% static 'img/logo_betech.png' %}">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>

<body>
    <div class="login-box" id="login">
        <img src='{% static "img/logo_betech.png" %}' class="avatar" alt="Avatar Image">
        <h1>Ingresar</h1>
        <form action="home">
            <input name="rut" class="input-login" type="text" placeholder="RUT Cliente">
            <input name="password" class="input-login" type="password" placeholder="Contraseña">
            <input type="submit" value="Ingresar"><br>
            <p>© BETECH LTDA.<br>Todos los derechos reservados 2022</p><br>
        </form>
    </div>
</body>
</html>
